<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">

    <script type="text/javascript" src="libs/jquery/1.8.3/jquery.js"></script>
    <script type="text/javascript" src="libs/handlebars/1.0.rc.1/handlebars.js"></script>

<body>

<!-- Application Template -->
<script type="text/x-handlebars">
    <header>
        <h1>Shahar's Blog</h1>
    </header>

    <div>
        {{outlet}}
    </div>

    <footer>
        &copy;2013 Shahar's Publishing, Inc.
    </footer>
</script>

<script type="text/x-handlebars" data-template-name="index">
    <span>Name: </span>{{view Ember.TextField valueBinding="name"}}
    <div>{{view.greeting}}</div>

    <div
    {{action "foo" on="click" target="controller"}} >Test</div>
    <nav>
        {{#linkTo "about"}}About{{/linkTo}}
    </nav>
</script>

<script type="text/x-handlebars" data-template-name="about">
    {{view.name}} is that man!
    <button
    {{action "foo" target="view"}} >Action on view</button>
    <button
    {{action "foo" target="controller"}}>Action on controller</button>
</script>

</body>
</html>
